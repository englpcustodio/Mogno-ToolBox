   UM_RAW_DATA       = 1;  /// $SUPPORTEDBY[MXT13X, MXT16X, MAXIO, MTC8XX, DLR, MAXIO2, MAXIO2_MCU] $DESCRIPTION[Raw data adicinado no ReportaData, enviado por timeout de 0,5 segundos ou buffer cheio ] $DESCRIPTION_ENGLISH[Raw data added on ReportData, sent by 0.5 seconds timeout or buffer full]
