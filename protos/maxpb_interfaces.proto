   UM_RFU_08         = 8;  /// $SUPPORTEDBY[] 
   UM_RFU_09         = 9;  /// $SUPPORTEDBY[] 
   UM_RFU_10         = 10; /// $SUPPORTEDBY[] 
   UM_RFU_11         = 11; /// $SUPPORTEDBY[] 
}
message PeripheralsConfig {
   optional UartBaudrate primarySerialChannelBaud     = 1;   /// $SUPPORTEDBY[MXT13X, MXT16X, MXT180, MAXIO, A6X, MTC8XX, DLR, FINDER, MAXIO2, MAXIO2_MCU] $DESCRIPTION[Configura o baud rate da porta de comunicação serial] $DESCRIPTION_ENGLISH[Configures serial communication port baud rate] $DEFAULTVALUE[4]
   optional UartBaudrate secondarySerialChannelBaud   = 2;   /// $SUPPORTEDBY[MAXIO, FINDER, MAXIO2, MAXIO2_MCU, MTC8XX] $DESCRIPTION[secondarySerialChannelBaud]
   optional UartMode primarySerialMode                = 3;   /// $SUPPORTEDBY[MXT13X, MXT16X, MAXIO, A6X, MTC8XX, DLR, FINDER, MAXIO2, MAXIO2_MCU] $DESCRIPTION[Modo de funcionamento da porta de comunicação serial primária] $DESCRIPTION_ENGLISH[Primary serial communication port working mode.] $DEFAULTVALUE[0]
   optional UartMode secondarySerialMode              = 4;   /// $SUPPORTEDBY[MAXIO, FINDER, MAXIO2, MAXIO2_MCU, MTC8XX] $DESCRIPTION_ENGLISH[Secondary serial communication port working mode.]
   optional UartBaudrate tertiarySerialChannelBaud    = 5;   /// $SUPPORTEDBY[MTC8XX] $DESCRIPTION[]
   optional UartMode tertiarySerialMode               = 6;   /// $SUPPORTEDBY[MTC8XX] $DESCRIPTION[]
}
