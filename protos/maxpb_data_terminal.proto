message IconConfig {
    optional DataTerminalScreenType type           = 1;  /// $SUPPORTEDBY[MTC8XX] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
    optional string iconPath           		   = 2;  /// $SUPPORTEDBY[MTC8XX] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
    optional DataTerminalColorType colorIcon	   = 3;  /// $SUPPORTEDBY[MTC8XX] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
    optional string url           		   = 4;  /// $SUPPORTEDBY[MTC8XX] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
}
message ScreenConfig {
    optional UserType user           		   = 1;  /// $SUPPORTEDBY[MTC8XX] $DESCRITPION[] $DESCRIPTION_ENGLISH[]   
    repeated IconConfig icon                       = 2;  /// $SUPPORTEDBY[MTC8XX] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
}
message UserScreenConfig {
    optional UserType user           		   = 1;  /// $SUPPORTEDBY[MTC8XX] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
    repeated DataTerminalScreenType typeVisible    = 2;  /// $SUPPORTEDBY[MTC8XX] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
}
message DataTerminalScreenConfig {
    repeated ScreenConfig screen                   = 1;  /// $SUPPORTEDBY[MTC8XX] $DESCRITPION[] $DESCRIPTION_ENGLISH[]	
}
message DataTerminalScreenUserConfig {
    repeated UserScreenConfig userConfig           = 1;  /// $SUPPORTEDBY[MTC8XX] $DESCRITPION[] $DESCRIPTION_ENGLISH[]	
}
message MessageConfig {
    optional bool beepWhenMsgIsReceived             = 1;  /// $SUPPORTEDBY[MTC8XX, DLR] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
    optional uint32 keepBeepIntervalWhenMsgIsUnread = 2;  /// $SUPPORTEDBY[MTC8XX, DLR] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
    optional bool beepWhenMsgUnreadIgnitionOff      = 3;  /// $SUPPORTEDBY[MTC8XX, DLR] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
    optional uint32 keepLastHoursOfMessages         = 4;  /// $SUPPORTEDBY[MTC8XX, DLR] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
}
message DataTerminalConfig {
    optional uint32 sleepInterval                   = 1;  /// $SUPPORTEDBY[MTC8XX, DLR] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
    optional AwsS3ClientConfig upload               = 2;  /// $SUPPORTEDBY[MTC8XX, DLR] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
    optional AwsS3ClientConfig download             = 3;  /// $SUPPORTEDBY[MTC8XX, DLR] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
    optional MessageConfig messagesConfig           = 4;  /// $SUPPORTEDBY[MTC8XX, DLR] $DESCRITPION[] $DESCRIPTION_ENGLISH[]
}
