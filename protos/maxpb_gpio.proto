/// Used to set different actions when button is pressed for a specified time
message ButtonAction {
   optional ButtonOperation buttonOperation  = 1; /// $SUPPORTEDBY[MXT180, A40, A6X, TD80, A90, MAXIO2] $DESCRIPTION[Operação do botão] $DESCRIPTION_ENGLISH[Which action would be configured.]
   optional uint32          timePressed      = 2; /// $SUPPORTEDBY[MXT180, A40, A6X, TD80, A90, MAXIO2] $DESCRIPTION[Tempo pressionado] $DESCRIPTION_ENGLISH[How long button was pressed.]
   optional uint32          presses          = 3; /// $SUPPORTEDBY[MXT180, A40, A6X, TD80, A90, MAXIO2] $DESCRIPTION[Pressionado]       $DESCRIPTION_ENGLISH[How many times button was pressed.]
}
