message LoraRadioInfo {
   optional sint32 RSSI             = 1;  
   optional sint32 SNR              = 2;  
   optional uint32 channel          = 3;  
   optional uint32 frequency        = 4;  
   optional LoraSpreadingFactor SF  = 5;  
   optional LoraCodingRate CR       = 6;  
   optional LoraBandwidth BW        = 8;  
}
message LoraData {
   required uint32 loraID                 = 1;     
   required uint32 sequenceNumber         = 2;     
   optional IDPack identificationPack     = 3;     
   optional LoraRadioInfo loraRadio       = 4;     
   repeated PositionInfo position         = 5;     
   optional IOsInfo ios                   = 6;     
   optional FlagsInfo flags               = 7;     
   optional TelemetryInfo telemetry       = 8;     
   optional uint64 gatewayDateTime        = 9;     
   optional uint64 gatewayDeviceId        = 10;    
   repeated PositionInfo gatewayPosition  = 11;    
   optional LoraNetwork loraNetwork       = 12;    
   optional GpsInfo gps                   = 13;    
   optional GpsInfo gatewayGps            = 14;    
   optional uint64 deviceDateTime         = 15;    
   optional Events events                 = 16;    
   optional bytes openData                = 17;    
   optional bool isAck                    = 18;    
   optional uint32 port                   = 19;    
   repeated AccessoryStatus accessories   = 20;    
   repeated UserInfo user                 = 21;    
   optional uint32 commandSequenceRx      = 22;    
   optional uint32 commandSequenceTx      = 23;    
   optional uint64 rxTimestamp		  = 24;    
   repeated ReportBeacons beacons         = 25;    
   optional CustomerData customerData     = 128;   
}
