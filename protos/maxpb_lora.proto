   optional GpsInfo gatewayGps            = 8;  
   optional FileInfo loraActionsFileInfo  = 9;  
   optional CustomerData customerData     = 128;
}
enum LoraState {
   LST_IDLE                = 0;  
   LST_RESET               = 1;  
   LST_P2P_RX_EMERGENCY    = 2;  
   LST_P2P_RX_COMMAND      = 3;  
   LST_P2P_RX_TX_PAIRING   = 4;  
   LST_P2P_RX_POSITION     = 5;  
   LST_RFU_01              = 6;  
   LST_RFU_02              = 7;  
   LST_RFU_03              = 8;  
   LST_RFU_04              = 9;  
   LST_RFU_05              = 10;  
   
   LST_P2P_TX_COMMAND_LIST = 20; 
   LST_RFU_06              = 21; 
   LST_RFU_07              = 22; 
   LST_RFU_08              = 23; 
   LST_RFU_09              = 24; 
   LST_RFU_10              = 25; 
}

message LoraStateRule {
   optional LoraState state                           = 1;  
   optional uint32 duration                           = 2;  
   
   optional bool canBeInterruptedByEvents             = 3;  
   optional bool sendPendingTransmissionsWhenFinished = 4;  
   optional bool sendCommandResponseImmediately       = 5;  
   
   optional bool useFrequencyHop                      = 6;  
}

message LoraStateMachine {
   optional LoraStateRule state00            = 1;  
   optional LoraStateRule state01            = 2;  
   optional LoraStateRule state02            = 3;  
   optional LoraStateRule state03            = 4;  
   optional LoraStateRule state04            = 5;  
   optional LoraStateRule state05            = 6;  
   optional LoraStateRule state06            = 7;  
   optional LoraStateRule state07            = 8;  
   optional LoraStateRule state08            = 9;  
   optional LoraStateRule state09            = 10; 
   
   optional LoraStateRule stateEmergency00   = 20;  
   optional LoraStateRule stateEmergency01   = 21;  
   optional LoraStateRule stateEmergency02   = 22;  
   optional LoraStateRule stateEmergency03   = 23;  
   optional LoraStateRule stateEmergency04   = 24;  
   optional LoraStateRule stateEmergency05   = 25;  
   optional LoraStateRule stateEmergency06   = 26;  
   optional LoraStateRule stateEmergency07   = 27;  
   optional LoraStateRule stateEmergency08   = 28;  
   optional LoraStateRule stateEmergency09   = 29;  
}

message LoraFrequencyHopConfig {
   optional uint32 startFrequency00 = 1;  
   optional uint32 endFrequency00   = 2;  
   optional uint32 startFrequency01 = 3;  
   optional uint32 endFrequency01   = 4;  
   optional uint32 startFrequency02 = 5;  
   optional uint32 endFrequency02   = 6;  
   
   optional uint32 frequencyStep    = 7;  
   optional uint32 updateInterval   = 8;  
   optional bytes  hopKey           = 9;  
}
