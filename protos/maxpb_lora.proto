   repeated LoraActionsFileItem actionDelete    = 3;  
}
message LoraGatewayCmd {
   required uint64 deviceID            = 1;  
   required uint64 commandID           = 2;  
   repeated LoraActions includeActions = 3;  
   repeated LoraActions removeActions  = 4;  
   optional bool removeALL             = 5;  
}
message LoraCommand {
   required uint64 deviceID            = 1;  
   required uint64 commandID           = 2;  
   optional uint32 loraID              = 3;  
   optional LoraChannel channel        = 4;  
   optional uint32 waitInterval        = 5;  
   optional uint32 retries             = 6;  
   optional LoraActions sendAction     = 7;  
   optional bool sendCoordinatorConfig = 8;  
   optional bool sendCoordinatorFW     = 9;  
   optional bool sendDeviceFW          = 10; 
   optional bool sendWanNetwork        = 11; 
   optional bool useFrequencyHop       = 12; 
}
message LoraResponse {
   optional uint64 commandID           = 1;  
   optional uint32 loraID              = 2;  
   optional LoraResponseType response  = 3;  
   optional uint32 retryCounter        = 4;  
   optional uint32 progress            = 5;  
}
