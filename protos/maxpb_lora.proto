   required LoraWANNetworkConfigList config  = 3;  
}
message LoraActions {
   required uint32 loraID             = 1;  
   required LoraActionID actionID     = 2;  
   optional int32 actionParamINT      = 3;  
   optional uint64 expirationDateTime = 4;  
   optional bytes actionParam         = 5;  
   optional uint64 txTimestamp        = 6;  
   optional uint32 commandSeq         = 8;  
}
message LoraActionsFileItem {
   required uint32 loraID             = 1; 
   required LoraActionID actionID     = 2; 
   optional uint64 expirationDateTime = 4; 
   optional bytes actionParam         = 5; 
   optional GeoLocation lastPosition  = 7; 
   optional uint32 commandSeq         = 8; 
}
